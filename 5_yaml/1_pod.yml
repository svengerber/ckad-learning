apiVersion: v1      #Required
kind: Pod           #Required
metadata:           #Required
  name: myapp
  labels:
    name: myapp
    testlabel: mytest1   #Custom Label
spec:                     #Required
  containers:
  - name: myapp-frontend
    image: nginx
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
    - containerPort: 80
    command:
      - sleep
    args:
      - "3600"
    env:
      - name: var1
        value: data1
  - name: myapp-backend
    image: redis
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"

    
